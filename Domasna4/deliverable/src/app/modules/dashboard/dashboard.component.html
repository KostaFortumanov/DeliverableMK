<div class="spinner-container" *ngIf="pageLoading">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="show">
  <mat-error style="display: inline;" *ngIf="error"> {{error}}</mat-error>
  <div *ngIf="!error">
    <div>
      <app-widget-area></app-widget-area>
    </div>

    <br>

    <mat-divider></mat-divider>

    <h2>Total:</h2>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>

        <ng-container matColumnDef="distance">
          <th mat-header-cell *matHeaderCellDef> Distance </th>
          <td mat-cell *matCellDef="let element"> {{element.distance.toFixed(2)}}km </td>
        </ng-container>

        <ng-container matColumnDef="fuel">
          <th mat-header-cell *matHeaderCellDef> Fuel </th>
          <td mat-cell *matCellDef="let element"> {{element.fuel.toFixed(2)}}L </td>
        </ng-container>

        <ng-container matColumnDef="deliveries">
          <th mat-header-cell *matHeaderCellDef> Num jobs </th>
          <td mat-cell *matCellDef="let element"> {{element.numJobs}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator *ngIf="role == 'MANAGER'" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </div>
    <br>
  </div>
</div>
