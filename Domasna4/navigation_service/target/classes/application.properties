server.port=9093

spring.application.name=NAVIGATION-SERVICE

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone= http://eureka-server:8761/eureka/
eureka.instance.hostname=navigation-service

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

vroomUrl=http://navigation-api.duckdns.org:3000
orsUrl=http://navigation-api.duckdns.org:8080

userServiceUrl=${USER_SERVICE_URL}
jobServiceUrl=${JOB_SERVICE_URL}