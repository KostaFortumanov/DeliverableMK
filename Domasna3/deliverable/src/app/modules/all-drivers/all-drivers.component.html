<div class="spinner-container" *ngIf="pageLoading">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="show">
  <mat-error style="display: inline;" *ngIf="error"> {{error}}</mat-error>
  <div *ngIf="!error">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutGap="20px">
      <div fxFlex="100">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let driver"> {{driver.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Име </th>
              <td mat-cell *matCellDef="let driver"> {{driver.fullName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let driver"> {{driver.email}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> Phonenumber </th>
              <td mat-cell *matCellDef="let driver"> {{driver.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let driver">
                <button mat-raised-button color="primary" (click)="edit(driver)">Edit</button>
                &nbsp;
                <button mat-raised-button color="warn" (click)="delete(driver.id)">Delete</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[15, 25, 30]" showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
