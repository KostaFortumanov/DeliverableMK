<div>
  <app-widget-area [data]="bigChart"></app-widget-area>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
  <mat-card fxFlex="33">
    <app-widget-card label="Пратки" total="10k" percentage="40" [data]="cards"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="33">
    <app-widget-card label="Гориво" total="8k" percentage="30" [data]="cards"></app-widget-card>
  </mat-card>
  <mat-card fxFlex="33">
    <app-widget-card label="Километри" total="6k" percentage="20" [data]="cards"></app-widget-card>
  </mat-card>
</div>

<br>

<mat-divider></mat-divider>

<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="100">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Име </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="deliveries">
          <th mat-header-cell *matHeaderCellDef> Пратки </th>
          <td mat-cell *matCellDef="let element"> {{element.deliveries}} </td>
        </ng-container>

        <ng-container matColumnDef="fuel">
          <th mat-header-cell *matHeaderCellDef> Гориво </th>
          <td mat-cell *matCellDef="let element"> {{element.fuel}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>

<br>
