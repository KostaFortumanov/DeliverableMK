<div>
  <app-widget-area></app-widget-area>
</div>

<br>

<mat-divider></mat-divider>

<h2>Total:</h2>
<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="100">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Distance </th>
          <td mat-cell *matCellDef="let element"> {{element.distance.toFixed(2)}}km </td>
        </ng-container>

        <ng-container matColumnDef="deliveries">
          <th mat-header-cell *matHeaderCellDef> Fuel </th>
          <td mat-cell *matCellDef="let element"> {{element.fuel.toFixed(2)}}L </td>
        </ng-container>

        <ng-container matColumnDef="fuel">
          <th mat-header-cell *matHeaderCellDef> Num jobs </th>
          <td mat-cell *matCellDef="let element"> {{element.numJobs}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator *ngIf="role == 'MANAGER'" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>

<br>
