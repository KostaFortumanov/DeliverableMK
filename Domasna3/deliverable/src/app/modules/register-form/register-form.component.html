<mat-card>
    <mat-card-title>Register new driver</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Enter first name</mat-label>
                    <input matInput formControlName="firstName"
                        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <mat-error *ngIf="submitted && f.firstName.errors">First name is required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Enter last name</mat-label>
                    <input matInput formControlName="lastName"
                        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <mat-error *ngIf="submitted && f.lastName.errors">Last name is required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Enter email</mat-label>
                    <input matInput formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <mat-error *ngIf="submitted && f.email.errors">Email is required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Enter phonenumber</mat-label>
                    <input matInput formControlName="phoneNumber"
                        [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
                    <mat-error *ngIf="submitted && f.phoneNumber.errors">Phonenumber is required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-select formControlName="role">
                        <mat-option value="driver">Driver</mat-option>
                        <mat-option value="manager">Manager</mat-option>
                    </mat-select>
                    <mat-error *ngIf="submitted && f.role.errors">Role is required</mat-error>
                    <mat-label>Role</mat-label>
                </mat-form-field>
            </div>
            <div class="button-container">
                <div class="spinner-container" *ngIf="loading">
                    <mat-spinner diameter="24"></mat-spinner>
                </div>

                <button [disabled]="loading" mat-raised-button color="primary">
                    Register
                </button>
            </div>
            <div class="button-container">
                <a mat-raised-button color="primary" routerLink="/" style="margin-left: 10px;">
                    Back
                </a>
            </div>
            <mat-error *ngIf="error">{{error}}</mat-error>
            <p style="color: green;" *ngIf="success">{{success}}</p>
        </form>
    </mat-card-content>
</mat-card>
