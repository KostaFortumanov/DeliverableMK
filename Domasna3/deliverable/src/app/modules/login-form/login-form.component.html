<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <mat-error *ngIf="submitted && f.username.errors">Username is required</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput type="password" formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <mat-error *ngIf="submitted && f.password.errors">Password is required</mat-error>
        </mat-form-field>
      </div>
      <div class="button-container">
        <div class="spinner-container" *ngIf="loading">
          <mat-spinner diameter="24"></mat-spinner>
        </div>

        <button [disabled]="loading" mat-raised-button color="primary">
          Login
        </button>

        <mat-error *ngIf="error">{{error}}</mat-error>
      </div>
    </form>
  </mat-card-content>
</mat-card>
